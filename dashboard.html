<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets\CSS\styles.css">
</head>
<body>
    <header>
        <h1>News Aggregator - Dashboard</h1>
    </header>

    <section id="user-section">
        <h2>User Information</h2>
        <table id="userTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Subscription Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- User data will be dynamically added here -->
            </tbody>
        </table>
    </section>

    <section id="news-section">
        <h2>Latest News</h2>
        <table id="newsTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Source</th>
                </tr>
            </thead>
            <tbody>
                <!-- News data will be dynamically added here -->
            </tbody>
        </table>
    </section>

    <section id="search-history-section">
        <h2>User Search History</h2>
        <table id="searchHistoryTable">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Search Topic</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Search history will be dynamically added here -->
            </tbody>
        </table>
    </section>

    <footer>
        <p>Contact us at: info@newsaggregator.com</p>
    </footer>

    <script src="assets\javascript\dashboard.js"></script>
</body>
</html>
